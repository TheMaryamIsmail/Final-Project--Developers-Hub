        </div>
    </header>
    <main>
        <section class="section1">
            <div class="contact-hero-section">
                <video src="Media/creativitybrain.mp4" autoplay loop muted></video>
                <div class="contact-hero-text">
                    <h1>A STEP TOWARD FUTURE!!</h1>
                </div>
            </div>
        </section>
        <section class="section2">
            <div class="form">
                <form action="">
                    <fieldset class="contact-field">
                        <legend>Contact Us</legend>
                        <p>For Collaboration,Opportunities and Queries,Fill the form below.</p>

                        <fieldset class="field1">
                            <br>
                            <legend>Personal Info</legend>
                            <label for="fullName"><img src="Media/username.png" class="form-icon"></label>
                            <input type="text" name="fullName" required>
                            <br>
                            <label for="date of birth"><img src="Media/birthday.png" class="form-icon"></label>
                            <input type="date" placeholder="Date Of Birth" required>
                            <br>
                            <label for="country"><img src="Media/country.png" class="form-icon"></label>
                            <select name="country" id="country" required>
                                <option value="us">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="ca">Canada</option>
                                <option value="Pk">Pakistan</option>
                                <option value="ty">Turkey</option>
                                <option value="azb">Azerbaijan</option>
                                <option value="SA">Saudia Arabia</option>
                                <option value="ch">China</option>
                            </select>
                            <br>
                            
                        </fieldset>
                        <fieldset class="field2">
                            <br>
                            <legend>Contact Info</legend>
                            <label for="number"><img src="Media/mobile.png" class="form-icon"></label>
                            <input type="number" name="number" required>
                            <br>
                            <label for="email"><img src="Media/mail.png" class="form-icon"></label>
                            <input type="email" name="email" required>
                            <br>
                            <label for="file"><img src="Media/attachment.png" class="form-icon"></label>
                           <input type="file" required>
                        </fieldset>
                        <div class="formbtn">
                            <button class="form-btn">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        <!-- </section>
